<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="/assets/css/galaxy.css">
    <!-- Animsition Stylesheet -->
    <link rel="stylesheet" href="/assets/js/animsition/dist/css/animsition.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Animsition JavaScript -->
    <script src="/assets/js/animsition/dist/js/animsition.min.js"></script>
</head>
<body>
    <!-- Animsition Wrapper -->
    <div class="animsition">
        <!-- Banner Section (Header + Navigation) -->
        <div id="banner">
            <div id="galaxy-container">
                <div id="nebula-clouds"></div>
                <div id="glowing-core"></div>
            </div>
            <div class="banner-content">
                <h1><a href="/">Projects</a></h1>
                <p>{{ site.description }}</p>
            </div>
            <!-- Navigation below banner content -->
            <nav>
                <ul>
                    <li><a href="/" class="cta-button animsition-link">Home</a></li>
                    <li><a href="/about/" class="cta-button animsition-link">About</a></li>
                    <li><a href="/projects/" class="cta-button animsition-link">Projects</a></li>
                    <li><a href="/contact/" class="cta-button animsition-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2024 {{ site.title }}</p>
    </footer>
    <script src="/assets/js/galaxy/galaxy.js"></script>
    <script>
        // Initialize Animsition
        $(document).ready(function() {
            $(".animsition").animsition({
                inClass: 'fade-in',
                outClass: 'slide-in-down',
                inDuration: 1500,
                outDuration: 800,
                linkElement: '.animsition-link',
                loading: true,
                loadingParentElement: 'body', // Loading wrapper
                loadingClass: 'animsition-loading',
                loadingInner: '', // e.g., '<img src="loading.svg" />'
                timeout: false,
                timeoutCountdown: 5000,
                onLoadEvent: true,
                browser: ['animation-duration', '-webkit-animation-duration'],
                overlay: false,
                overlayClass: 'animsition-overlay-slide',
                overlayParentElement: 'body',
                transition: function(url) { window.location.href = url; }
            });
        });
    </script>
</body>
</html>
