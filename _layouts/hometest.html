<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    <!-- Animsition Stylesheet -->
    <link rel="stylesheet" href="/assets/js/animsition/dist/css/animsition.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Animsition JavaScript -->
    <script src="/assets/js/animsition/dist/js/animsition.min.js"></script>
</head>
<body>
    <!-- Animsition Wrapper -->
    <div class="animsition">
        <!-- Banner Section (Header + Navigation) -->
        <div id="banner">
            <div id="particles-js"></div>
            <div class="banner-content">
                <!-- Site Title (Logo or Text) -->
                <h1><a href="/">Matthew J. Cockayne</a></h1>
                <p>{{ site.description }}</p>
            </div>

            <!-- Navigation below banner content -->
            <nav>
                <ul>
                    <li><a href="/" class="animsition-link">Home</a></li>
                    <li><a href="/about/" class="animsition-link">About</a></li>
                    <li><a href="/projects/" class="animsition-link">Projects</a></li>
                    <li><a href="/contact/" class="animsition-link">Contact</a></li>
                </ul>
            </nav>
        </div>

        <main>
            <!-- Content Section for homepage -->
            <section id="content">
                <h2>Latest Updates</h2>
                <p>Check out my recent projects and research.</p>
                {{ content }}
            </section>
        </main>

        <footer>
            <p>&copy; 2024 {{ site.title }}</p>
        </footer>
    </div> <!-- End of Animsition Wrapper -->

    <!-- Particles.js and Configuration -->
    <script src="{{ '/assets/js/particles.js-master/particles.js' | relative_url }}"></script>
    <script>
        particlesJS.load('particles-js', '/assets/particles.json', function() {
            console.log('callback - particles.js config loaded');
        });

        // Initialize Animsition
        $(document).ready(function() {
            $(".animsition").animsition({
                inClass: 'fade-in',
                outClass: 'slide-in-down',
                inDuration: 1500,
                outDuration: 800,
                linkElement: '.animsition-link',
                loading: true,
                loadingParentElement: 'body', // Loading wrapper
                loadingClass: 'animsition-loading',
                loadingInner: '', // e.g., '<img src="loading.svg" />'
                timeout: false,
                timeoutCountdown: 5000,
                onLoadEvent: true,
                browser: ['animation-duration', '-webkit-animation-duration'],
                overlay: false,
                overlayClass: 'animsition-overlay-slide',
                overlayParentElement: 'body',
                transition: function(url) { window.location.href = url; }
            });
        });
    </script>
</body>
</html>
